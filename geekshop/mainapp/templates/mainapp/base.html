<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
            {{title|title}}
        {% endblock %}
    </title>
    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
	    <link rel="stylesheet" href="{% static 'fonts/font-awesome/css/font-awesome.css' %}">
    {% endblock %}

    {% block js %}
    {% endblock %}
</head>

<body>

        {% block menu %}


        <a href="index.html" class="logo"></a>
        <ul class="menu">
            <li class="active"><a href="">домой</a></li>
            <li><a href="">продукты</a></li>
            <li><a href="">контакты</a></li>
        </ul>
        <a href="#" class="search"></a>


        {% endblock %}

        {% block content %}
        {% endblock %}


    {% block footer %}
        <div class="footer">
            <div class="text-footer">
                <h3>контакты</h3>
            </div>
            <div class="text-footer">
                <h3>Полезная информация</h3>
            </div>
        </div>
    {% endblock %}
</body>
</html>
